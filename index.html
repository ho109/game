<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>í„´ì œì „íˆ¬ ê²Œì„?(ì»¤ìŠ¤í…€)</title>
  <style>

<body>
<canvas id="gameCanvas" width="500" height="550"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const fightBox = { x: 50, y: 180, width: 400, height: 200 };
const player = {
  x: 240, y: 340, width: 20, height: 20, speed: 4,
  hp: 20, maxHp: 20, color: "lime", items: 10
};

const imagePaths = [
  "images/slime.png", "images/bat.png", "images/skel.png", "images/gob.png",
  "images/wolf.png", "images/wizaed.png", "images/robot.png", "images/fireeee.png",
  "images/slime.png" // ê±°ëŒ€ ìŠ¬ë¼ì„ë„ ë™ì¼ ì´ë¯¸ì§€ ì‚¬ìš©
];

const enemies = [
  { name: "ìŠ¬ë¼ì„", maxHp: 5, hp: 5, atk: 1, pattern: () => spawnCenterBullet(), img: new Image(), frameCount: 1 },
  { name: "ë°•ì¥", maxHp: 12, hp: 12, atk: 1, pattern: () => spawnSideBullets(3), img: new Image(), frameCount: 1 },
  { name: "ìŠ¤ì¼ˆë ˆí†¤", maxHp: 15, hp: 15, atk: 2, pattern: () => spawnRandomBullets(6), img: new Image(), frameCount: 1 },
  { name: "ê³ ë¸”ë¦°", maxHp: 18, hp: 18, atk: 3, pattern: () => spawnDiagonalBulletsFromTopRight(), img: new Image(), frameCount: 1 },
  { name: "ëŠ‘ëŒ€", maxHp: 20, hp: 20, atk: 4, pattern: () => spawnAlternatingTopBottomBullets(), img: new Image(), frameCount: 1 },
  { name: "ë§ˆë²•ì‚¬", maxHp: 25, hp: 25, atk: 3, pattern: () => spawnSpiralBullets(), img: new Image(), frameCount: 1 },
  { name: "ë¡œë´‡", maxHp: 30, hp: 30, atk: 4, pattern: () => spawnBigDirectionalSquares(), img: new Image(), frameCount: 1 },
  { name: "ë¶ˆ", maxHp: 35, hp: 35, atk: 5, pattern: () => spawnRisingBullets(), img: new Image(), frameCount: 1 },
  { name: "ê±°ëŒ€ ìŠ¬ë¼ì„", maxHp: 80, hp: 80, atk: 0.5, pattern: () => spawnBouncingBullets(), img: new Image(), frameCount: 1, scale: 2 }
];

let imagesLoaded = 0;
imagePaths.forEach((path, index) => {
  const img = new Image();
  img.src = path;
  img.onload = () => {
    enemies[index].img = img;
    imagesLoaded++;
    if (imagesLoaded === imagePaths.length) {
  startGameLoop(); // âœ… ì•ˆì „í•˜ê²Œ ë£¨í”„ ì‹œì‘

    }
  };
});

function startGameLoop() {
  if (!isGameRunning) {
    isGameRunning = true;
    update();
  }
}

function drawEnemyImage() {
  const img = enemy.img;
  if (img && img.complete) {
    const sway = Math.sin(tick / 20) * 5;
    const scale = enemy.scale || 1; // ì—†ìœ¼ë©´ ê¸°ë³¸ 1ë°°
    const width = 64 * scale;
    const height = 64 * scale;
    ctx.drawImage(
      img,
      canvas.width / 2 - width / 2 + sway,
      70 - (scale - 1) * 32, // ì•„ë˜ë¡œ ë‚´ë ¤ê°€ëŠ” ê±¸ ë°©ì§€
      width,
      height
    );
  }
}

function spawnCenterBullet() {
  bullets.push({
    x: fightBox.x + fightBox.width / 2 - 5,
    y: fightBox.y,
    width: 10,
    height: 10,
    speedY: 3
  });
}

function spawnSideBullets(count) {
  for (let i = 0; i < count; i++) {
    bullets.push({
      x: i % 2 === 0 ? fightBox.x : fightBox.x + fightBox.width,
      y: fightBox.y + Math.random() * fightBox.height,
      width: 10,
      height: 10,
      speedX: i % 2 === 0 ? 2 : -2,
      horizontal: true
    });
  }
}

function spawnRandomBullets(count) {
  for (let i = 0; i < count; i++) {
    bullets.push({
      x: fightBox.x + Math.random() * fightBox.width,
      y: fightBox.y,
      width: 10,
      height: 10,
      speedY: 2 + Math.random() * 2
    });
  }
}

function spawnDiagonalBulletsFromTopRight() {
  const count = 5; // ë°€ë„
  for (let i = 0; i < count; i++) {
    const startX = fightBox.x + fightBox.width;
    const startY = fightBox.y;
    const playerCenterX = player.x + player.width / 2;
    const playerCenterY = player.y + player.height / 2;

    // ë°©í–¥ ë²¡í„° ê³„ì‚°
    let dx = playerCenterX - startX;
    let dy = playerCenterY - startY;
    const magnitude = Math.sqrt(dx * dx + dy * dy);

    // í¼ì§ ì ìš© (ê°ë„ì— ì•½ê°„ì˜ ë¬´ì‘ìœ„ ì˜¤ì°¨ ì¶”ê°€)
    const angle = Math.atan2(dy, dx) + (Math.random() - 0.5) * 0.4; // Â±0.2 ë¼ë””ì•ˆ ì •ë„ ì‚°í¬
    const speed = 2.5 + Math.random(); // ì•½ê°„ì˜ ì†ë„ ë³€ë™
    const velocityX = Math.cos(angle) * speed;
    const velocityY = Math.sin(angle) * speed;

    bullets.push({
      x: startX,
      y: startY,
      width: 10,
      height: 10,
      speedX: velocityX,
      speedY: velocityY
    });
  }
}
function spawnAlternatingTopBottomBullets() {
  const isTop = tick % 60 < 30;
  const startY = isTop ? fightBox.y : fightBox.y + fightBox.height - 10;
  const dirY = isTop ? 1 : -1;

  const spacing = 100; // íƒ„ ê°„ê²© ìœ ì§€
  const count = Math.floor(fightBox.width / spacing);

  // ì „ì²´ ì¤„ì˜ ì¢Œìš° í”ë“¤ë¦¼ (sineìœ¼ë¡œ ë¶€ë“œëŸ½ê²Œ)
  const sway = Math.sin(tick / 30) * 40; // ì¢Œìš° ìµœëŒ€ 40px í”ë“¤ë¦¼

  for (let i = 0; i <= count; i++) {
    const baseX = fightBox.x + i * spacing + sway;
    bullets.push({
      x: baseX,
      y: startY,
      width: 10,
      height: 10,
      speedX: 0,
      speedY: dirY * 2
    });
  }
}



function spawnSpiralBullets() {
  const angleCount = 12;
  const centerX = fightBox.x + fightBox.width / 2;
  const centerY = fightBox.y + fightBox.height / 2;
  for (let i = 0; i < angleCount; i++) {
    const angle = (tick / 10) + (i * (Math.PI * 2 / angleCount));
    bullets.push({
      x: centerX,
      y: centerY,
      width: 8,
      height: 8,
      speedX: Math.cos(angle) * 2,
      speedY: Math.sin(angle) * 2
    });
  }
}

function spawnRisingBullets() {
  for (let i = 0; i < 1.5; i++) { // ë°€ë„ 1/4ë¡œ ê°ì†Œ
    bullets.push({
      x: fightBox.x + Math.random() * fightBox.width,
      y: fightBox.y + fightBox.height,
      width: 10,
      height: 10,
      speedY: -2,
      fireExplode: true
    });
  }
}


function spawnBigDirectionalSquares() {
  const corner = robotCorners[robotCornerIndex % robotCorners.length];
  robotCornerIndex++;

  const dx = canvas.width / 2 - corner.x;
  const dy = fightBox.y + fightBox.height / 2 - corner.y;
  const mag = Math.sqrt(dx * dx + dy * dy);
  const speed = 3;

  bullets.push({
    x: corner.x,
    y: corner.y,
    width: 30,
    height: 30,
    speedX: dx / mag * speed,
    speedY: dy / mag * speed,
    robotExplode: true // ğŸš¨ ë¡œë´‡ ì „ìš© ì†ì„±
  });
}

function explodeFireBullet(bullet) {
  const centerX = bullet.x + bullet.width / 2;
  const centerY = bullet.y + bullet.height / 2;

  const angleCount = 6;
  for (let i = 0; i < angleCount; i++) {
    const angle = (Math.PI * 2 / angleCount) * i;
    const speed = 2 + Math.random() * 0.5;

    bullets.push({
      x: centerX,
      y: centerY,
      width: 8,
      height: 8,
      speedX: Math.cos(angle) * speed,
      speedY: Math.sin(angle) * speed
    });
  }

  // ğŸ’¥ íš¨ê³¼ ì‹œì‘
  screenShake = 5;
  flashTimer = 5;
}

function updateBullets() {
  for (let i = bullets.length - 1; i >= 0; i--) {
    const b = bullets[i];

    if (b.speedX) b.x += b.speedX;
    if (b.speedY) b.y += b.speedY;

    // âœ… ë²½ íŠ•ê¹€ ë¡œì§ + ë°˜ì‚¬ ì œí•œ
    if (b.bounce) {
      let bounced = false;

      if (b.x <= fightBox.x || b.x + b.width >= fightBox.x + fightBox.width) {
        b.speedX *= -1;
        b.x = Math.max(fightBox.x, Math.min(b.x, fightBox.x + fightBox.width - b.width));
        bounced = true;
      }

      if (b.y <= fightBox.y || b.y + b.height >= fightBox.y + fightBox.height) {
        b.speedY *= -1;
        b.y = Math.max(fightBox.y, Math.min(b.y, fightBox.y + fightBox.height - b.height));
        bounced = true;
      }

      if (bounced) {
        b.bouncesLeft = (b.bouncesLeft || 5) - 1; // ê¸°ë³¸ê°’ 5ì—ì„œ 1 ê°ì†Œ
        if (b.bouncesLeft <= 0) {
          bullets.splice(i, 1);
          continue;
        }
      }
    }

    // ë¡œë´‡ íŒ¨í„´
    if (b.robotExplode) {
      const hitWall =
        b.x <= fightBox.x || b.x + b.width >= fightBox.x + fightBox.width ||
        b.y <= fightBox.y || b.y + b.height >= fightBox.y + fightBox.height;

      if (hitWall) {
        explodeRobotBullet(b);
        bullets.splice(i, 1);
        continue;
      }
    }

    // ë¶ˆê½ƒ íŒ¨í„´
    if (b.fireExplode && b.y + b.height <= fightBox.y) {
      explodeFireBullet(b);
      bullets.splice(i, 1);
      continue;
    }
  }
}



function spawnBouncingBullets() {
  const count = 10; // ì¤„ì„
  for (let i = 0; i < count; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = 1.5 + Math.random(); // ëŠë¦¬ê²Œ
    bullets.push({
      x: fightBox.x + fightBox.width / 2 + (Math.random() * 40 - 20),
      y: fightBox.y + fightBox.height / 2 + (Math.random() * 40 - 20),
      width: 6,
      height: 6,
      speedX: Math.cos(angle) * speed,
      speedY: Math.sin(angle) * speed,
      bounce: true,
      bouncesLeft: 3 // âœ… 3ë²ˆ íŠ•ê¸°ê³  ì‚¬ë¼ì§
    });
  }
}


function explodeRobotBullet(bullet) {
  const centerX = bullet.x + bullet.width / 2;
  const centerY = bullet.y + bullet.height / 2;

  const angleCount = 10;
  const spinMode = robotSpinPattern[robotSpinIndex % robotSpinPattern.length];
  robotSpinIndex++;

  for (let i = 0; i < angleCount; i++) {
    const baseAngle = (Math.PI * 2 / angleCount) * i;
    const actualAngle = spinMode === "cw" ? baseAngle : (Math.PI * 2 - baseAngle);
    
    // ğŸ”¥ ì†ë„: 1.2 ~ 1.5ë°° ëœë¤
    const speedMultiplier = 1.2 + Math.random() * 0.3;

    bullets.push({
      x: centerX,
      y: centerY,
      width: 8,
      height: 8,
      speedX: Math.cos(actualAngle) * 2 * speedMultiplier,
      speedY: Math.sin(actualAngle) * 2 * speedMultiplier
    });
  }
}





// ì¶”ê°€ ë³€ìˆ˜ ë° ì´ˆê¸° ìƒíƒœ
let screenShake = 0;
let flashTimer = 0;
let currentEnemyIndex = 0;
let enemy = enemies[currentEnemyIndex];
let tick = 0;
const bullets = [];
let keys = {};
let gameOver = false;
let gameWon = false;
let turn = "player";
let attackTimer = 0;
let attackDuration = 300;
let isAttackGaugeActive = false;
let gaugeX = 0;
let gaugeDir = 4;
let robotSpinIndex = 0;
const robotSpinPattern = ["cw", "ccw", "cw", "cw", "ccw", "ccw"];

let robotCornerIndex = 0;
const robotCorners = [
  { x: fightBox.x, y: fightBox.y },
  { x: fightBox.x + fightBox.width, y: fightBox.y },
  { x: fightBox.x + fightBox.width, y: fightBox.y + fightBox.height },
  { x: fightBox.x, y: fightBox.y + fightBox.height }
];

// 1. ì¤‘ë³µ update() ë°©ì§€ìš© ìƒíƒœ ì¶”ê°€
let isGameRunning = false;
function update() {
  if (!isGameRunning) return;
  tick++;

  // ğŸ’¥ ê¹œë¹¡ì„ ë°°ê²½
  if (flashTimer > 0) {
    canvas.style.backgroundColor = (flashTimer % 2 === 0) ? "darkred" : "black";
    flashTimer--;
  } else {
    canvas.style.backgroundColor = "black";
  }

  // ğŸ’¥ í”ë“¤ë¦¼ ì ìš©
  if (screenShake > 0) {
    const dx = (Math.random() - 0.5) * 10;
    const dy = (Math.random() - 0.5) * 10;
    ctx.save();
    ctx.translate(dx, dy);
    screenShake--;
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawFightBox();
  movePlayer();
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);

  if (turn === "player") {
    if (isAttackGaugeActive) drawGaugeBar();
  } else if (turn === "enemy") {
    if (attackTimer % 30 === 0) enemy.pattern();
    updateBullets();
    drawBullets();
    handleCollisions();
    attackTimer--;
    if (attackTimer <= 0) {
      turn = "player";
      bullets.length = 0;
    }
  }

  drawUI();

  if (screenShake > 0) {
    ctx.restore(); // í”ë“¤ë¦¼ í•´ì œ
  }

  if (gameOver) {
    isGameRunning = false;
    return;
  }

  requestAnimationFrame(update);
}

function drawFightBox() {
  ctx.strokeStyle = "white";
  ctx.strokeRect(fightBox.x, fightBox.y, fightBox.width, fightBox.height);
}

function movePlayer() {
  if (turn !== "enemy" || gameOver) return;
  if ((keys["ArrowLeft"] || keys["a"]) && player.x > fightBox.x) player.x -= player.speed;
  if ((keys["ArrowRight"] || keys["d"]) && player.x + player.width < fightBox.x + fightBox.width) player.x += player.speed;
  if ((keys["ArrowUp"] || keys["w"]) && player.y > fightBox.y) player.y -= player.speed;
  if ((keys["ArrowDown"] || keys["s"]) && player.y + player.height < fightBox.y + fightBox.height) player.y += player.speed;
}

function drawBullets() {
  ctx.fillStyle = "red";
  bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));
}



function detectCollision(a, b) {
  return a.x < b.x + b.width &&
         a.x + a.width > b.x &&
         a.y < b.y + b.height &&
         a.y + a.height > b.y;
}

function handleCollisions() {
  bullets.forEach(b => {
    if (detectCollision(player, b)) {
      b.y = -100;
      player.hp -= enemy.atk;
      if (player.hp <= 0) gameOver = true;
    }
  });
}

function drawGaugeBar() {
  const barX = 100, barY = 300, barWidth = 300, barHeight = 20;
  ctx.fillStyle = "gray";
  ctx.fillRect(barX, barY, barWidth, barHeight);
  ctx.fillStyle = "white";
  ctx.fillRect(barX + barWidth / 2 - 2, barY, 4, barHeight);
  ctx.fillStyle = "yellow";
  ctx.fillRect(barX + gaugeX - 5, barY - 10, 10, barHeight + 20);
  gaugeX += gaugeDir;
  if (gaugeX <= 0 || gaugeX >= barWidth) gaugeDir *= -1;
}

function evaluateAttack() {
  const center = 150;
  const dist = Math.abs(gaugeX - center);
  let damage = 1;
  if (dist < 10) damage = 5;
  else if (dist < 30) damage = 3;
  else if (dist < 60) damage = 2;

  enemy.hp -= damage;
  if (enemy.hp <= 0) {
    currentEnemyIndex++;
    if (currentEnemyIndex >= enemies.length) {
      gameOver = true;
      gameWon = true;
      return;
    } else {
      enemy = enemies[currentEnemyIndex];
    enemy.hp = enemy.maxHp;
    player.hp = player.maxHp;
    bullets.length = 0;
    turn = "enemy";
    attackTimer = attackDuration;
    }
  }
  isAttackGaugeActive = false;
  turn = "enemy";
  attackTimer = attackDuration;
  bullets.length = 0;
}

function drawUI() {
  ctx.font = "20px Arial";
  ctx.fillStyle = "white";
  ctx.textAlign = "center";
  ctx.fillText(enemy.name, canvas.width / 2, 30);
  drawEnemyImage();
  drawHealthBar(canvas.width / 2 - 75, 40, 150, 15, enemy.hp, enemy.maxHp, "red");
  drawHealthBar(20, 520, 150, 15, player.hp, player.maxHp, "lime");
  ctx.font = "16px Arial";
  ctx.textAlign = "left";
  ctx.fillText("ì•„ì´í…œ: " + player.items, 20, 505);
  if (gameOver) {
    ctx.fillStyle = gameWon ? "lime" : "red";
    ctx.font = "40px Arial";
    ctx.textAlign = "center";
    ctx.fillText(gameWon ? "Victory!" : "Game Over", canvas.width / 2, canvas.height / 2);
    ctx.font = "20px Arial";
    ctx.fillText("ìŠ¤í˜ì´ìŠ¤ë°”ë¥¼ ëˆŒëŸ¬ ë‹¤ì‹œ ì‹œì‘", canvas.width / 2, canvas.height / 2 + 40);
  }
}

function drawHealthBar(x, y, width, height, current, max, color) {
  ctx.strokeStyle = "white";
  ctx.strokeRect(x, y, width, height);
  const ratio = Math.max(0, current / max);
  ctx.fillStyle = color;
  ctx.fillRect(x, y, width * ratio, height);
}

document.addEventListener("keydown", (e) => {
  if (["z", "x", "c", " ", "p", "Enter", "ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown", "a", "s", "d", "w"].includes(e.key)) {
    e.preventDefault();
  }
  keys[e.key] = true;

  // ê²Œì„ ì¬ì‹œì‘
  if (gameOver && e.key === " ") {
  currentEnemyIndex = 0;
  enemy = enemies[currentEnemyIndex];
  player.hp = player.maxHp;
  player.items = 10;
  gameOver = false;
  gameWon = false;
  bullets.length = 0;
  turn = "player";
  isAttackGaugeActive = false;
  gaugeX = 0;
  tick = 0;

  // âœ… ì•ˆì „í•˜ê²Œ ë£¨í”„ ì¬ì‹œì‘
  isGameRunning = false;
  startGameLoop();
  return;
}


  // ê³µê²© í‰ê°€
  if (isAttackGaugeActive && (e.key === " " || e.key === "Enter" || e.key === "z")) {
    evaluateAttack();
  }
// ì  ì„ íƒ ê¸°ëŠ¥ (P í‚¤)
if (e.key.toLowerCase() === "p" && turn === "player" && !isAttackGaugeActive) {
  const input = prompt("Enter enemy index (0 ~ " + (enemies.length - 1) + "):");
  const index = parseInt(input);
  if (!isNaN(index) && index >= 0 && index < enemies.length) {
    currentEnemyIndex = index;
    enemy = enemies[index];
    enemy.hp = enemy.maxHp;
    player.hp = player.maxHp;
    bullets.length = 0;
    gameOver = false;
    gameWon = false;
    turn = "player";
    isAttackGaugeActive = false;
    gaugeX = 0;
    tick = 0;

    // âœ… ì´ ì¤„ì„ ë¨¼ì € ì‹¤í–‰í•´ì•¼ ì¤‘ì²© ë°©ì§€ë¨
    if (!isGameRunning) {
      isGameRunning = true;
      update();
    }
  }
  return;
}


  // ê¸°ë³¸ ì „íˆ¬ ì¡°ì‘ (Z/X/C)
  if (turn === "player" && !gameOver && !isAttackGaugeActive) {
    if (e.key === "z") {
      isAttackGaugeActive = true;
      gaugeX = 0;
    } else if (e.key === "x" && player.items > 0) {
      player.items--;
      player.hp = Math.min(player.hp + Math.floor(player.maxHp / 4), player.maxHp);
      turn = "enemy";
      attackTimer = attackDuration;
      bullets.length = 0;
    } else if (e.key === "c" && player.hp > Math.floor(player.maxHp / 4)) {
      player.hp -= Math.floor(player.maxHp / 4);
      enemy.hp -= Math.floor(enemy.maxHp / 3);
      if (enemy.hp <= 0) {
        currentEnemyIndex++;
        if (currentEnemyIndex >= enemies.length) {
          gameOver = true;
          gameWon = true;
          return;
        } else {
          enemy = enemies[currentEnemyIndex];
          enemy.hp = enemy.maxHp;
          player.hp = player.maxHp;
        }
      }
      turn = "enemy";
      attackTimer = attackDuration;
      bullets.length = 0;
    }
  }
});

document.addEventListener("keyup", (e) => keys[e.key] = false);
</script>
